  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-ZK4fXZkS9hQ0RqyVUzYSz4aS8b2rT/O4+ql02CmSlgVd9cwwbBl2WtEyb8Hh0bp0yFPrsZUm+JKPL9X/iaHrQA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-8RRSyEIBDL0iShOJjlOeA/gCyERa0w2U9TuDIU3I7Yc6t5G4Omryfgxan2i9TyTk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <section class="custom-vh-100 custom-gradient-custom">
      <div class="custom-container py-5 custom-h-100">
        <div class="custom-row d-flex justify-content-center align-items-center custom-h-100">
          <div class="custom-col-12 custom-col-md-8 custom-col-lg-6 custom-col-xl-5">
            <div class="custom-card text-white" style="border-radius: 1rem; background-color: rgba(0, 0, 0, 0.267)">
              <div class="custom-card-body p-5 text-center">

                <div class="custom-mb-md-5 custom-mt-md-4 pb-5">

                  <section class="secdoc">
                    <h6>INICIA SESIÓN</h6>
                    <img class="motodoc" src="img/domilogin.png" alt="motodomi" data-aos-offset="300"
                      data-aos-easing="ease-in-sine">
                  </section>
                  <h5 class="text-white-50 mb-5">Ingresa tu clave y contraseña</h5>

                  <div data-mdb-input-init class="custom-form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>

                  <div data-mdb-input-init class="custom-form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
                  <button id="loginButton" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-outline-light btn-lg px-5" type="button">Entrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.getElementById("loginButton").addEventListener("click", function () {
        var email = document.getElementById("typeEmailX").value;
        var password = document.getElementById("typePasswordX").value;

        if (email === "usuario@gmail.com" && password === "123456") {
          Swal.fire({
            icon: 'success',
            title: 'Login exitoso',
            text: '¡Bienvenido!',
            icon: 'success',
            title: 'Login exitoso',
            text: '¡Bienvenido!',
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false,
            showConfirmButton: true,
            confirmButtonText: 'OK'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = "./html/home.html";
            }
          });
        }
        else {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Usuario o contraseña incorrectos',
          });
        }
      });
    </script>

  </body>
